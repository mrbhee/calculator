<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
  </style>
</head>
<body>
  <div>
    <div id="display" class="input-space"></div>
    <table id="appendNumber">
        <thead>
            <tr>
                <th>mc</th>
                <th>m+</th>
                <th>m-</th>
                <th>mr</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>c</td>
                <td>/</td>
                <td>x</td>
                <td>Del</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>-</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>+</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2" id="equals">=</td>
              </tr>
              <tr>
                  <td id="equals">%</td>
                  <td>0</td>
                  <td>,</td>
                  
              </tr>
          </tbody>
          <tfoot></tfoot>
      </table>
  </div>
